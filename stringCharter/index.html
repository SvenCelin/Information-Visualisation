<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">

    <title>Interactive Ibry Train Schedule</title>
    <meta name="description" content="Interactive Ibry Train Schedule">
    <meta name="team 3" content="project">

    <link rel="stylesheet" href="css/styles.css?v=1.0">

    <!-- Load d3.js -->
    <script src="https://d3js.org/d3.v5.js"></script>

    <!-- Load svg.js -->
    <script src="https://cdn.jsdelivr.net/npm/@svgdotjs/svg.js@3.0/dist/svg.min.js"></script>
    <!-- Load FileSaver.js -->
    <script src="js/file-saver/src/FileSaver.js"></script>
    <!-- Load moment.js -->
    <script src="js/moment-with-locales.js"></script>

</head>

<body>
    <script src="js/toolbarFilters.js"></script>

    <!-- include your tag cloud script here or move frontend into your function -->

    <div id="title">Interactive Ibry Train Schedule</div>
    <!-- div for TAG CLOUD-->
    <!-- change parent values of the div in css -->


    <div id="controlDiv">

        <span class="leftOrder">
                Import CSV:
            <input type='file' onchange='openFile(event)' accept=".csv">
        </span>

        <div class="dropdown">
            <select class="dropdown-select" onchange="setDirection(value)">
                <option value="GrazVienna">Graz - Vienna</option>
                <option value="ViennaGraz">Vienna - Graz</option>
            </select>
        </div>
        </span>
        <span class="leftOrder">
            Time from:
            <input type="number" min="0" max="24" value="0" onchange="setTimeFrom(this.value)">
        </span>
        <span class="leftOrder">
            Time to:
            <input type="number" min="0" max="24" value="24" onchange="setTimeTo(this.value)">
        </span>
        <span class="leftOrder">
            Color pallete:
            <input type="color" value="#696969" onchange="setColor(this.value)">
        </span>

        <button id="generateButton" onclick="saveAsSVG(svg_string)">Export to SVG</button>




    </div>

    <div id="contentDiv"></div>

    <!-- String chart goes here -->
    <div id="svgContainer">
        <script src="stringCharter.js"></script>
        <script> svg_string = drawGraph()</script>
    </div>

</body>

</html>
