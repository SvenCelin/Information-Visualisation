<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">

    <title>Interactive Ibry Train Schedule</title>
    <meta name="description" content="Interactive Ibry Train Schedule">
    <meta name="team 3" content="project">

    <link rel="stylesheet" href="css/styles.css?v=1.0">

    <!-- Load d3.js -->
    <!-- <script src="https://d3js.org/d3.v5.js"></script> -->
	<script src="js/d3/d3.js"></script>
    <!-- Load FileSaver.js -->
    <script src="js/file-saver/src/FileSaver.js"></script>
    <!-- Load moment.js -->
    <script src="js/moment-with-locales.js"></script>

</head>

<body>
    <script src="js/toolbarFilters.js"></script>

    <!-- include your tag cloud script here or move frontend into your function -->

    <div id="title">Interactive Ibry Train Schedule</div>
    <!-- div for TAG CLOUD-->
    <!-- change parent values of the div in css -->


    <div id="controlDiv">

        <span class="leftOrder">
                Import CSV:
            <input type='file' onchange='openFile(event)' accept=".csv">
        </span>

        <div class="dropdown">
            <select class="dropdown-select" onchange="setDirection()" id="dir">
                <option value="->">→</option>
                <option value="<-">←</option>
				<option value="<->">↔</option>
            </select>
        </div>
        </span>
        <span class="leftOrder">

            Time:
            <input type="number" min="0" max="24" value="0" onchange="setTimeRange()" id="time_from">
        </span>
        <span class="leftOrder" style="margin-left: 0px;">
            to
            <input type="number" min="0" max="24" value="24" onchange="setTimeRange()" id="time_to">

        </span>
        <span class="leftOrder">
            Line colour:
            <input type="color" value="#696969" id="lc" onchange="changeLineColor(lc.value)">
        </span>
        <span class="leftOrder" id="secondColor" style="display: none;">
            Second colour:
            <input type="color" value="#696969" id="lc2" onchange="changeLineColor2(lc2.value)">
        </span>

        
        <button id="generateButton" onclick="saveAsSVG()">Export to SVG</button>

        <div class="legend">
            &nbsp;--- Railjets 	&nbsp;<br>
            &nbsp;── Others
        </div>


    </div>

    <div id="contentDiv">
    <!-- String chart goes here -->
    <!-- <div id="svgContainer"> -->
        <script src="stringCharter.js"></script>
        <!-- <script> getLineColour(lc.value)</script> -->
    </div>

</body>

</html>
