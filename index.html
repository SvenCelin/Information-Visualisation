<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">

    <title>Interactive Ibry Train Schedule</title>
    <meta name="description" content="Interactive Ibry Train Schedule">
    <meta name="team 3" content="project">

    <link rel="stylesheet" href="css/styles.css?v=1.0">

    <!-- Load d3.js -->
    <script src="https://d3js.org/d3.v4.js"></script>

</head>

<body>
    <script src="js/frontend.js"></script>

    <!-- include your tag cloud script here or move frontend into your function -->

    <div id="title">Interactive Ibry Train Schedule</div>
    <!-- div for TAG CLOUD-->
    <!-- change parent values of the div in css -->


    <div id="controlDiv">



            <div class="dropdown">
                <select class="dropdown-select" onchange="setDays(value)">
                    <option value="Weekdays">Weekdays</option>
                    <option value="Weekends">Weekends</option>
                </select>
            </div>

            <div class="dropdown">
                <select class="dropdown-select" onchange="setDirection(value)">
                    <option value="GrazVienna">Graz - Vienna</option>
                    <option value="ViennaGraz">Vienna - Graz</option>
                </select>
            </div>

            Time from:
            <input type="number" min="0" max="24" value="0" onchange="setTimeFrom(this.value)">

            Time to:
            <input type="number" min="0" max="24" value="24" onchange="setTimeTo(this.value)">

            <button id="flipChart" onclick="flipChart()">Flip Chart</button>

            Color pallete:
            <input type="color" value="#696969" onchange="setColor(this.value)">
          


        <button id="generateButton" onclick="exportSVG()">Export SVG</button>


    </div>
    <div id="contentDiv"></div>


</body>

</html>
